
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #6764f4;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
        }
        .login-button {
            background-color: #3aa1d9; 
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <center><h2>Facebook </h2></center>
    

    
    <center><input type="text" placeholder="Enter Email or Phone" name="email" required><br/><br/></center>

    
    <center><input type="password" placeholder="Enter Password" name="psw" required><br/><br/></center>

    <center><button type="submit" class='login-button'>Log In</button><br/><br/></center>
    
  	
</div>

</body>
</html>
